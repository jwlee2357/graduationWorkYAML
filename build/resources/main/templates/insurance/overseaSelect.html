<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Overseas Insurance Specs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .card:hover {
            border: 2px solid #007bff;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .stretched-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 80%">
    <div class="py-5 text-center">
        <h2>해외 여행 보험 선택</h2>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4" th:each="insurance : ${overseasInsurances}">
            <div class="card h-100">
                <div class="card-body text-center position-relative">
                    <h4 class="card-title" th:text="${insurance.name}">Insurance Name</h4>
                    <hr class="my-4">
                    <p class="card-text">일당 보험료: <span th:text="${insurance.formattedPremium}">Premium</span></p>
                    <hr class="my-4">
                    <h5 class="card-title">보장 내역</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="detail : ${insurance.coverageDetails}" th:text="${detail}">Coverage Detail</li>
                    </ul>
                    <a th:href="@{'/insurance/new/' + ${insurance.id} + '?insuranceType=' + ${insurance.insuranceType}}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
