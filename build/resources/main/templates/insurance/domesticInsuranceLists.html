<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>보험 보장 내역</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 60%">
    <div class="row">
        <div class="py-5 text-start">
            <h2>국내 여행 보험</h2>
        </div>
        <div class="col-md-6 mb-4" th:each="insurance : ${domesticInsurances}">
            <div class="card h-100">
                <div class="card-body text-center position-relative">
                    <h4 class="card-title" th:text="${insurance.name}">Insurance Name</h4>
                    <hr class="my-4">
                    <p class="card-text">일당 보험료: <span th:text="${insurance.formattedPremium}">Premium</span></p>
                    <hr class="my-4">
                    <h5 class="card-title">보장 내역</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="detail : ${insurance.coverageDetails}" th:text="${detail}">Coverage Detail</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
