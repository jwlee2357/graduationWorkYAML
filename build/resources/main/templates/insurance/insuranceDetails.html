<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>보험 보장 내역</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
        .table-bordered {
            border: 1px solid #0d6efd;
        }
        .table-bordered td, .table-bordered th {
            border: 1px solid #0d6efd;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: white;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 60%">
    <div class="py-5 text-center">
        <h2>보험 보장 내역</h2>
        <h4 th:text="'보험 이름: ' + ${insurance.name}">보험 이름</h4>
        <p class="lead">보험의 상세 보장 내역을 아래 표에서 확인할 수 있습니다.</p>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center mt-4">
            <thead>
            <tr>
                <th scope="col">항목</th>
                <th scope="col">보장 금액/비율</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coverage : ${insurance.coverageMap}">
                <td th:text="${coverage.key}">항목명</td>
                <td th:text="${coverage.value}">금액/비율</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
