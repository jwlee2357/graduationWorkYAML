<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>졸업 작품</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>국내 여행 보험 신청</h2>
    </div>
    <form th:action="@{/insurance/overseasSubmit}" method="post">
        <div class="mb-3">
            <label for="startDate" class="form-label">보험 시작 날짜</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">보험 종료 날짜</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
        <div class="mb-3">
            <label for="departureDate" class="form-label">출발 날짜</label>
            <input type="date" class="form-control" id="departureDate" name="departureDate" required>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit">보험 신청</button>
        </div>
    </form>
</div>
</body>
</html>
