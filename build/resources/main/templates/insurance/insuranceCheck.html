<!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>졸업 작품</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>항공기 지연 보상 가능 여부 확인</h2>
    </div>
    <div class="mb-3">
        <label for="flightNumber" class="form-label">항공기 번호</label>
        <input type="text" class="form-control" id="flightNumber" th:value="${flightNumber}" readonly>
    </div>
    <div class="mb-3">
        <label for="departureDate" class="form-label">출발 날짜</label>
        <input type="date" class="form-control" id="departureDate" th:value="${departureDate}" readonly>
    </div>
    <div class="mb-3">
        <label for="departureTime" class="form-label">출발 시각</label>
        <input type="time" class="form-control" id="departureTime" th:value="${departureTime}" readonly>
    </div>
    <div class="mb-3">
        <label for="compensationStatus" class="form-label">보상 가능 여부</label>
        <input type="text" class="form-control" id="compensationStatus" th:value="${compensationStatus}" readonly>
    </div>
    <div th:if="${compensationStatus == 'POSSIBLE'}" class="text-center">
        <button class="w-100 btn btn-primary btn-lg" type="button"
                th:onclick="|location.href='@{/insuranceRequest}'|">
            보험 보상 신청하러 가기
        </button>
    </div>
</div> <!-- /container -->
</body>
</html>
