<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>졸업 작품</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        div.m {
            margin: 20px 0px 0px 0px;
        }
        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px; /* 버튼 간격 조절 */
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 60%">
    <div class="py-5 text-center">
        <h2>내 정보</h2>
    </div>
    <div>
        <label for="memberName">이름</label>
        <input type="text" id="memberName" name="memberName" class="form-control" th:value="${loginUser.username}" readonly>
    </div>
    <div>
        <label for="memberLoginId">아이디</label>
        <input type="text" id="memberLoginId" name="memberLoginId" class="form-control" th:value="${loginUser.loginId}" readonly>
    </div>
    <div>
        <label for="memberEmail">이메일</label>
        <input type="text" id="memberEmail" name="memberEmail" class="form-control" th:value="${loginUser.email}" readonly>
    </div>
    <div>
        <label for="memberWalletAccount">가상 화폐 지갑</label>
        <input type="text" id="memberWalletAccount" name="memberWalletAccount" class="form-control" th:value="${loginUser.walletAddress != null ? loginUser.walletAddress : '가상 화폐 지갑을 입력해주세요'}" readonly>
    </div>
    <div>
        <label for="memberZipCode">우편 번호</label>
        <input type="text" id="memberZipCode" name="memberZipCode" class="form-control" th:value="${loginUser.address != null && loginUser.address.zipCode != null ? loginUser.address.zipCode : '주소를 입력해주세요'}" readonly>
    </div>
    <div>
        <label for="memberRoadAddress">도로명 주소</label>
        <input type="text" id="memberRoadAddress" name="memberRoadAddress" class="form-control" th:value="${loginUser.address != null && loginUser.address.roadAddress != null ? loginUser.address.roadAddress : '주소를 입력해주세요'}" readonly>
    </div>
    <div>
        <label for="memberDetailAddress">상세 주소</label>
        <input type="text" id="memberDetailAddress" name="memberDetailAddress" class="form-control" th:value="${loginUser.address != null && loginUser.address.detailAddress != null ? loginUser.address.detailAddress : '주소를 입력해주세요'}" readonly>
    </div>
    <div>
        <label for="memberRegisterDate">가입일</label>
        <input type="text" id="memberRegisterDate" name="memberRegisterDate" class="form-control" th:value="${loginUser.joinDate}" readonly>
    </div>
    <hr class="my-4">
    <div class="button-row">
        <button class="btn btn-primary" 
                th:onclick="|location.href='@{/user/passwordUpdate}'|"
                type="button">비밀번호 변경
        </button>
        <button class="btn btn-primary"
                th:onclick="|location.href='@{/user/addressUpdate}'|"
                type="button">주소 변경
        </button>
        <button class="btn btn-primary"
                th:onclick="|location.href='@{/user/walletAccountUpdate}'|"
                type="button">가상 화폐 지갑 수정
        </button>
        <button class="btn btn-primary"
                th:onclick="|location.href='@{/user/insurances}'|"
                type="button">가입한 보험 리스트
        </button>
    </div>
</div>
</body>
</html>
