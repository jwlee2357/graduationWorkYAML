<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>졸업 작품</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container" style="max-width: 80%">
    <div class="mt-4"></div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/insurance/new}'|">
                보험 신청
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/user/info}'|">
                내 정보
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div class="py-5 text-center">
        <h2>간단 보상 조회</h2>
    </div>
    <form th:action="@{/}" th:object="${delayForm}" method="post" novalidate>
        <div class="mb-3">
            <label for="flightNumber" class="form-label">항공기 번호</label>
            <input type="text" class="form-control" id="flightNumber" name="flightNumber" th:field="*{flightNum}" required>
            <div class="field-error" th:errors="*{flightNum}"></div>
        </div>
        <div class="mb-3">
            <label for="departureDate" class="form-label">예정 출발 날짜</label>
            <input type="datetime-local" class="form-control" id="departureDate" name="departureDate" th:field="*{departureDate}" required>
            <div class="field-error" th:errors="*{departureDate}"></div>
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">조회</button>
    </form>
</div> <!-- /container -->
</body>
</html>
